version: "3.8"

services:
  api:
    build: .
    container_name: student_performance_api
    ports:
      - "8000:8000"
    environment:
      - MODELS_PATH=/app/models
      - DEBUG=false
    volumes:
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
